query Page($locale: SiteLocale, $fallbackLocale: [SiteLocale!], $slug: String) {
  page(
    filter: { slug: { eq: $slug } }
    locale: $locale
    fallbackLocales: $fallbackLocale
  ) {
    seo: _seoMetaTags {
      attributes
      content
      tag
    }
    sections {
      ... on AboutIntroRecord {
        id
        __typename
        preHeader
        header
        subheader
        introductionText {
          value
        }
        images {
          id
          responsiveImage {
            ...DatoImage_responsiveImage
          }
        }
      }
      ... on ChangelogSectionRecord {
        id
        __typename
        subtitle
        title
        featuredVersions {
          timeOfRelease
          versionName
          slug
          id
          __typename
        }
      }
      ... on StatsSectionRecord {
        __typename
        id
        title
        subtitle
        statistic {
          id
          label
          quantity
          icon {
            url
          }
        }
      }
      ... on TeamSectionRecord {
        __typename
        id
        displayOptions
        title
        subtitle
        showcasedMembers {
          name
          id
          slug
          bio
          description
          picture {
            responsiveImage {
              ...DatoImage_responsiveImage
            }
          }
        }
      }
      ... on FaqSectionRecord {
        __typename
        displayOptions
        id
        title
        subtitle
        questions {
          question
          id
          answer {
            value
          }
        }
      }
      ... on HeroSectionRecord {
        buttons {
          id
          label
          primary
          url
        }
        __typename
        id
        heroSubtitle
        heroTitle
        displayOptions
        heroImage {
          responsiveImage {
            ...DatoImage_responsiveImage
          }
        }
      }
      ... on VideoSectionRecord {
        __typename
        id
        videoHeader
        videoSubheader
        video {
          providerUid
          provider
          thumbnailUrl
        }
        videoThumbnail {
          responsiveImage {
            ...DatoImage_responsiveImage
          }
        }
      }
      ... on DetailSectionRecord {
        __typename
        id
        details {
          value
        }
        imagePosition
        image {
          responsiveImage {
            ...DatoImage_responsiveImage
          }
        }
      }
      ... on ReviewSectionRecord {
        __typename
        id
        reviewSectionHeader
        reviewSectionSubheader
        displayOptions
        reviews {
          id
          rating
          review {
            value
          }
          reviewerName
          reviewerPicture {
            responsiveImage {
              ...DatoImage_responsiveImage
            }
          }
          reviewerTitle
        }
      }
      ... on PricingSectionRecord {
        __typename
        id
        pricingSectionHeader
        pricingSectionSubheader
        displayOption
        plans {
          id
          yearlyPrice
          monthlyPrice
          tierName
          tierDescription {
            value
          }
          slug
          planFeatures
        }
      }
      ... on BrandSectionRecord {
        __typename
        id
        displayOptions
        brand {
          __typename
          brandName
          brandUrl
          id
          brandLogo {
            url
          }
        }
      }
      ... on FeaturedPostsSectionRecord {
        __typename
        id
        featuredPostsHeader
        featuredPostsSubheader
        displayOptions
        featuredPosts {
          id
          ...SingleBlog
        }
      }
      ... on FeatureListSectionRecord {
        __typename
        id
        featuresHeader
        featuresSubheader
        displayOption
        feature {
          __typename
          id
          featureTitle
          featureDescription
          featureIcon {
            responsiveImage {
              ...DatoImage_responsiveImage
            }
          }
        }
      }
      ... on AllPostsSectionRecord {
        id
        __typename
      }
      ... on RedirectSectionRecord {
        id
        __typename
        slugToRedirectTo
      }
    }
    id
    label
    __typename
  }
  allPosts(
    filter: { title: { isBlank: "false" } }
    orderBy: _createdAt_DESC
    first: "9"
    locale: $locale
    fallbackLocales: $fallbackLocale
  ) {
    id
    ...SingleBlog
  }
  _allPostsMeta(locale: $locale, filter: { title: { isBlank: "false" } }) {
    count
  }
}
