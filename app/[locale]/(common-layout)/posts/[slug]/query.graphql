query Post($slug: String, $locale: SiteLocale, $fallbackLocale: [SiteLocale!]) {
  post(
    filter: { slug: { eq: $slug }, title: { isBlank: "false" } }
    locale: $locale
    fallbackLocales: $fallbackLocale
  ) {
    seo: _seoMetaTags {
      attributes
      content
      tag
    }
    _publishedAt
    title
    author {
      name
      bio
      slug
      picture {
        responsiveImage(imgixParams: { w: "64", h: "64", fit: crop }) {
        ...DatoImage_responsiveImage
        }
      }
    }
    tags {
      id
      tag
      slug
    }
    content {
      value
      links {
        _publishedAt
        __typename
        slug
        id
        title
        tags {
          tag
        }
        seoTags {
          description
          image {
            responsiveImage {
              ...DatoImage_responsiveImage
            }
          }
        }
        author {
          name
          bio
          picture {
            responsiveImage(imgixParams: { w: "64", h: "64", fit: crop }) {
              ...DatoImage_responsiveImage
            }
          }
        }
      }
      blocks {
        ... on ImageBlockRecord {
          id
          __typename
          image {
            id
            responsiveImage {
              ...DatoImage_responsiveImage
            }
          }
        }
        ... on AppCtaRecord {
          id
          __typename
          text
          title
          googlePlayUrl
          appstoreUrl
        }
        ... on NewsletterSubscriptionRecord {
          id
          __typename
          buttonLabel
          subtitle
          title
        }
        ... on CtaButtonWithImageRecord {
          id
          __typename
          title
          subtitle
          image {
            id
            responsiveImage {
              ...DatoImage_responsiveImage
            }
          }
          buttonLabel
        }
      }
    }
  }
}
